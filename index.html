<!doctype html>
<html lang="en">
  <head>
    <h4 style="text-align: center; background-color:rgb(211, 143, 16); height: 60PX; padding-top: 10px;">ADDRESSBOOK APPLICATION</h4>
    <title>Addressbook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body>
    <form>

        <div class="row" style="margin-top:50px">
          <div class="col">
            <label for="nameInput">NAME:</label>
            <input type="text" class="form-control" placeholder="Add Name" id="nameInput">
          </div> 
          <div class="col">
            <label for="emailInput">EMAIL:</label>
            <input type="email" class="form-control" placeholder="Add Email" id="emailInput">
          </div>
        </div>
        <div class="row">
            <div class="col">
              <label for="phoneInput">PHONE:</label>
              <input type="text" class="form-control" pattern="[0-9]{10}" maxlength="10"  placeholder="Phone Number" id="phoneInput">
            </div>
            <div class="col">
              <label for="addressInput">ADDRESS:</label>
              <input type="text" class="form-control" placeholder="Add Address" id="addressInput">
            </div>
          </div>
          <br>
        <button class="btn btn-secondary" id="sbmitBTN">Add new contact</button>
      </form>
     
        

        <table class="table table-dark table-striped" style="margin-top: 130px;">
          <tr>
            <thead>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ADDRESS</th>
            <th>ACTION</th>
          </thead>
          </tr>
          <tbody id="result">

          </tbody>
        </table>
  
      

        




    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
